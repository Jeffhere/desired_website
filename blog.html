---
layout: base
title: Home
---
{% for post in site.posts limit:5 %}
<div class="row">
	<div class="column grid_2">
		<p>
			<span class="date" title="{{ post.date | date_to_xmlschema }}">
				<span class="day">{{ post.date | date: '%A' }}, </span>
				<span class="month">{{ post.date | date: '%B' }}</span>
				<span class="date">{{ post.date | date: '%d' }}, </span>
				<span class="year">{{ post.date | date: '%Y' }}</span>
			</span>
		</p>
		<p><a href="{{ post.url }}#disqus_thread">Comments</a></p>
	</div>
	<div class="column grid_7">
		<div class="entry content">
			<h2 class="clear">
				<a href="{{ post.url }}" title="{{ post.title }}"> 
					{{ post.title }}
				</a>
			</h2>
			{{ post.excerpt }} <a href="{{ post.url }}">Read the rest &raquo;</a>
		</div>
	</div>
</div>
{% endfor %}
