<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="{{ page.excerpt|descriptionify }}" />
		<meta name="author" content="Andrew Heiss" />
		<title>{{ page.title }} | Andrew Heiss.com</title>
		<link rel="openid.server" href="https://pip.verisignlabs.com/server/" />
		<link rel="openid.delegate" href="http://andrewheiss.pip.verisignlabs.com" />
		<link rel="alternate" type="application/atom+xml" title="Blog Posts" href="http://feeds.andrewheiss.com/AndrewHeiss" />
		<link rel="stylesheet" href="/css/styles.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="/css/syntax.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="/css/print.css" type="text/css" media="print" />
		<!--[if lte IE 6]>
		<link href="/css/ie6fix.css" rel="stylesheet" type="text/css" media="screen" />
		<![endif]-->
		<link href="/favicon.ico" rel="icon" type="image/x-icon" />
		<script src="/script/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/script/lazyload.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/script/captify.tiny.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" charset="utf-8">
			$(function() {
				$('img.captify').captify({});
				      
			    $("img").lazyload({
			       placeholder : "/css/images/white.gif",
			       effect      : "fadeIn"
			    });
			});
		</script>
		
		{% if page.title == 'Blog' or page.categories and page.categories contains 'blog' %}
		<link rel="stylesheet" href="/css/disqus-default.css" type="text/css" media="screen" />
		<script src="/script/disqus.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var disqus_iframe_css = "http://www.andrewheiss.com/disqus-iframe.css";
			// var disqus_iframe_css = "http://www.andrewheiss.com/css/disqus-iframe.css";
		
			$(document).ready(function() {
				$('#disqus_thread').disqus({
					domain: 'andrewheisscom',
					url: 'http://www.andrewheiss.com{{ page.url }}',
					developer: 1 // True for testing.
				});
	
				jQuery.disqusLinks('andrewheisscom');
			});
	    </script>
		{% endif %}
	</head>
	<body>
		{% include google_analytics.html %}
		<div id="header">
			{% include header.html %}
			<div id="navbar-wrapper">
				{% include nav.html %}
			</div>
		</div>
		<div id="wrapper">
			{{ content }}
		</div>
		{% include footer.html %}
	</body>
</html>
