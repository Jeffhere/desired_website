---
layout: archive
title: Archive
excerpt: A listing of all the posts at AndrewHeiss.com
---

{% for post in site.categories.post %}
  {% if post|last_of_year? %}
    <h3>{{ post.date | date: '%Y' }}</h3>
  {% endif %}
	<p>
		<span class="faux grid_2">{{ post.date | date: '%B %e' }}</span> 
		<span class="faux grid_7">
			<a href="{{ post.url }}">{{ post.title }}</a>
		</span>
	</p>
{% endfor %}
